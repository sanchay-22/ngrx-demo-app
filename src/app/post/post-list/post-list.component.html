<div class="row">
    <div class="col-md-8">
        <h3 style="font-size: 20px;">Post Lists
            <!-- Another way of using async pipe -->
            <!-- <table class="table table-stripped" *ngIf="posts$ | aync as posts"> -->

            <table class="table table-stripped form-text">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- If you use above way then you can use below -->
                    <!-- <tr *ngFor="let post of posts"> -->

                    <tr *ngFor="let post of posts$ | async">
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                        <td>
                            <a href="#"[routerLink]="['details', post.id]"><button>Details</button></a>&nbsp;
                            <a href="#"[routerLink]="['edit', post.id]"><button>Update</button></a>&nbsp;
                            <button style="color: red;" (click)="deletePost(post.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a href="#" class="btn btn-primary" [routerLink]="['add']">Add Post</a>
            </div>
        </h3>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
