<div class="row">
    <div class="col-md-8">
        <h3>Post Lists
            <!-- Another way of using async pipe -->
            <!-- <table class="table table-stripped" *ngIf="posts$ | aync as posts"> -->

            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- If you use above way then you can use below -->
                    <!-- <tr *ngFor="let post of posts"> -->

                    <tr *ngFor="let post of posts$ | async">
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a href="#" class="btn btn-primary" [routerLink]="['add']">Add Post</a>
            </div>
        </h3>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
