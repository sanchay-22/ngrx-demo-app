<div class="row my-4">
    <div class="col-md-12">
        <h3>Add Post</h3>
        <hr>
        <form action="" [formGroup]="postForm">
            <div class="mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div *ngIf="postForm.get('title')?.touched && postForm.get('title')?.invalid">{{ showErrors('title') }}</div>
            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea> 
                <div *ngIf="postForm.get('description')?.touched && postForm.get('description')?.invalid">{{ showErrors('description') }}</div>
            </div>
        </form>
    </div>
    <div>
        <button type="button" (click)="addPost()" [disabled]="postForm.invalid" class="btn btn-primary">Submit</button>
    </div>
</div>
