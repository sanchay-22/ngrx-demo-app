<div class="row">
    <h6>Todo lists</h6>
    <div class="col-md-8">
        <table class="table table-stripped form-text" *ngIf="todos$">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos$ | async">
                    <td>{{todo.id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.des}}</td>
                    <td>{{todo.status}}</td>
                    <td>
                      <a [routerLink]="['/todos', 'details', todo.id]"> <button>Details</button> </a> &nbsp;
                      <a href="" [routerLink]="['/todos','edit',todo.id]"><button>Edit</button></a> &nbsp;&nbsp;
                      <a href=""><button (click)="deleteTodo($event ,todo.id)">Delete</button></a>
                    </td>

                </tr>
            </tbody>
        </table>
        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['add']">Add more Todo</a>
        </div>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
